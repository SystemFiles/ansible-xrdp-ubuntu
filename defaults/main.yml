---
# defaults file for ansible-xrdp-ubuntu

# XRDP client configuration
xrdp:
  # Options: 
  # 1. gnome
  # 2. xfce
  environment: 'gnome'
  disable_screen_lock: true
  tls_enabled: true
  port: '3389'

# Firewall configuration
firewall:
  enabled: true
  manager: ufw
  ssh: true
  ssh_port: 22
  iptables_backup: ~/iptables.rules.backup
  enable_whitelist: false
  whitelist:
    - 127.0.0.1